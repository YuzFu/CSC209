<!DOCTYPE html>
<html>
    <head>
        <title>
            Start Page
        </title>

        <style>
            html {
                background-image: url("images/herstory.jpeg");
                background-repeat: no-repeat;
                background-size: 100%;
                background-position: center;
                background-attachment: fixed;
            }
            
            body, h1, h2, h3, p, a, div, button {
                font-family: Garamond, serif;
            }            
            
            .header {
                background-color: rgba(228, 241, 242, 0.8);
                text-align: center;
                position: relative;
                width: 95%;
                padding: 10px;
                top: 20px;
                left: 20px;
                right: 20px;
                border-radius: 30px;
                z-index: 2;
                font-size: 20px;
            }
            
            .sidenav {
                background-color: rgba(38, 34, 31, 0.8);
                width: 180px;
                position: fixed;
                padding: 10px;
                top: 250px; 
                left: 20px;
                border-radius: 30px;
                z-index: 1;
            }
            
            .sidenav a, .sidenav button, .sidenav .dropdown-btn {
                padding: 10px 20px;
                border: none;
                background: none;
                text-decoration: none;
                font-size: 18px;
                color: rgba(228, 241, 242, 0.8);
                display: flex;
                border-radius: 25px;
                cursor: pointer;
            }
            
            .sidenav a:hover, .dropdown-btn:hover, button:hover {
                background-color: rgba(228, 241, 242, 0.2);
            }

            .active {
                background-color: rgba(38, 34, 31);
                color: rgba(228, 241, 242);
            }
              
            .dropdown-container {
                display: none;
            }
            
            .main {
                background-color: rgba(228, 241, 242, 0.8);
                margin-left: 220px; 
                margin-top: 120px; 
                padding: 10px;
                border-radius: 30px;
                width: 60%;
                position: relative;
                margin: 20px auto;
                top: 20px;
                left: 0;
                right: 0;
            }            
            
        </style>
    </head>

    <body>

        <div class="header">
            <h1>CSC 209</h1>
            <h2>Yuzhang Fu</h2>
        </div>

        <div class="sidenav">
            <a href="/CSC209/startPage.html">Home</a>
            <button class="dropdown-btn">Weeks &#8628
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
              <a href="/CSC209/Weeks/Week1/">Week 1</a>
              <a href="/CSC209/Weeks/Week2/">Week 2</a>
              <a href="/CSC209/Weeks/Week3/">Week 3</a>
              <a href="/CSC209/Weeks/Week4/">Week 4</a>
              <a href="/CSC209/Weeks/Week5/">Week 5</a>
            </div>
            <button class="dropdown-btn">Homeworks &#8628
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
              <a href="/CSC209/Hwks/Hw1/">Homework 1</a>
              <a href="/CSC209/Hwks/Hw2/">Homework 2</a>
              <a href="/CSC209/Hwks/Hw3/">Homework 3</a>
              <a href="/CSC209/Hwks/Hw4/">Homework 4</a>
              <a href="/CSC209/Hwks/Hw5/">Homework 5</a>
            </div>
            <a href="https://github.com/YuzFu/CSC209">Github</a>
            <a href="https://moodle.smith.edu/course/view.php?id=51863">Course Website</a>
        </div>
          
        <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
          var dropdown = document.getElementsByClassName("dropdown-btn");
          var i;
          
          for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
              } else {
                dropdownContent.style.display = "block";
              }
            });
        }
        </script>

        <div class="main">
            <h1>Course Syllabus</h1>
            <h2>Instructor</h2>
            <h2>Time</h2>
            <h2>Location</h2>
        </div>

    </body>
</html>
