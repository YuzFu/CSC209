<!DOCTYPE html>
<html>
    <head>
        <title>
            Creative - Calendar
        </title>

        <link id="stylesheet" rel="stylesheet" href="css/calendar.css">
    </head>

    <body>
        <h1>Calendar of the Month</h1>

        <div class="month">      
        <ul>
            <li class="prev">&#10094;</li>
            <li class="next">&#10095;</li>
            <li>
            <h2 id="currentMonth"></h2>
            <h3 id="currentYear"></h3>
            </li>
        </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>
    
        <ul class="days"></ul>
    
        <footer><p>The original code comes from <a href="https://www.w3schools.com/howto/howto_css_calendar.asp">w3schools.</a></p></footer>
        <script src="js/calendar.js"></script>
    </body>
</html>
