<!DOCTYPE html>
<html>
    <head>
        <title>
            Input Type - Mis
        </title>

        <style>
            html {
                padding:10px;
            }
        </style>
    </head>

    <body>
        <form>
            <p>Vote for your favorite for Smith's new tea! (original link <a href="https://www.smith.edu/official-smith-college-teas#:~:text=An%20energizing%2C%20fruity%2C%20and%20smoky,%2C%20Camomile*%2C%20Natural%20flavor.">here</a>)</p>
            <input type="radio" id="html" name="tea_name" value="HTML">
            <label for="html">Ivy Day</label><br>
            <input type="radio" id="css" name="tea_name" value="CSS">
            <label for="css">Perennial Paradise</label><br>
            <input type="radio" id="javascript" name="tea_name" value="JavaScript">
            <label for="javascript">Grecourt Green</label>
        </form>

        <form>
            <label for="color">A color picker: </label>
            <input type="color" id="favcolor" name="favcolor">
        </form>

        <form>
            <label for="myfile">Upload a file:</label>
            <input type="file" id="myfile" name="myfile">
        </form>
       
        <form>
            <label for="vol">Play with the slider and guess a number!</label>
            <input type="range" id="vol" name="vol" min="0" max="100">
            <label for="quantity">Input your guess:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100">
        </form>

        <form>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>

    </body>
</html>
