<!DOCTYPE html>
<html>
    <head>
        <title>
            Font Weight
        </title>

        <style>
            html {
                padding:10px;
            }
        </style>
    </head>

    <body>
        <h1>Font Weight Property</h1>
        <p style="font-weight: normal;">Normal</p>
        <p style="font-weight: bold;">Bold</p>
        <p style="font-weight: bolder;">Bolder</p>
        <p style="font-weight: lighter;">Lighter</p>
        <p style="font-weight: 900;">Number</p>
        <p style="font-weight: initial">Initial</p>
        <p style="font-weight: inherit;">Inherit</p>

    </body>
</html>
