<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Javascript
        </title>
    </head>

    <body>
        <h1>Date and Time Demo</h1>

        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time in EST.</button>

        <p id="demo"></p>
        
    </body>
</html>
