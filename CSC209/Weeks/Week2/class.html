<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Class
    </title>
    <style>
      .country {
        background-color: tan;
        color: wheat;
        border: 5px solid beige;
        margin: 10px;
        padding: 30px;
      }
      .note {
          font-size: 150%;
          color: rebeccapurple;
        }
    </style>
  </head>
  
  <body>

    <div class="country">
      <h2>France</h2>
      <p>Europe</p>
    </div>

    <div class="country">
      <h2>Canada</h2>
      <p>North America</p>
    </div>

    <div class="country">
      <h2>New Zealand</h2>
      <p>Australia</p>
    </div>

    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

  </body>
</html>
