<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML File Path
        </title>
    </head>

    <body>
        <h1>Absolute file path</h1>
        <img src="https://archive.smith.edu/sites/default/files/styles/img-explore-fpo/public/media/Callouts/college-hall-offices-696.jpg?itok=J-O8tr2U" alt="Smith">

        <h1>Relative file path</h1>
        <h2>in the current folder</h2>
        <img src="images/smith.jpeg" alt="Smith">

        <h2>in the folder which is one level up of the current folder</h2>
        <img src="../images/smith.jpeg" alt="Smith">
    </body>
</html>
