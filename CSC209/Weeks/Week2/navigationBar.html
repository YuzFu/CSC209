<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Navigation Bar
        </title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
              }
        </style>
    </head>

    <body>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/France">France</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Canada">Canada</a></li>
            <li><a href="https://en.wikipedia.org/wiki/New_Zealand">New Zealand</a></li>
          </ul>
    </body>
</html>
