<!DOCTYPE html>
<html>
<head>
<title>Block and Inline</title>
</head>
<body>

<h1>Block</h1>
<p>A list of block-level elements</p>
<ul>
    <li>address</li>
    <li>article</li>
    <li>aside</li>
    <li>blockquote</li>
    <li>canvas</li>
    <li>dd</li>
    <li>div</li>
    <li>dl</li>
    <li>dt</li>
  </ul>

<h1>Inline</h1>
<p>A good exmample of inline element could be `span`.</p>
<p>My favorite fruits are <span style="color:rgb(255, 221, 0);font-weight:bold;">mangoes</span>, <span style="color:pink;font-weight:bold;">waterlemons</span>, and <span style="color:yellow;font-weight:bold;">lemons</span>.</p>

</body>
</html>
